<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Class Stream</title>
</head>
<body>
    <h1>Detected Class: <span id="detected-class">None</span></h1>

    <script>
        const eventSource = new EventSource("http://127.0.0.1:8080/detected_class_stream/");

        eventSource.onmessage = function(event) {
            document.getElementById("detected-class").innerText = event.data;
        };
    </script>
</body>
</html>
